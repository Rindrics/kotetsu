name: CI

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  check:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Pull biber image
        run: docker pull ${{ vars.BIBER_IMAGE }}:latest

      - name: Run format check and lint
        run: make ci BIBER_IMAGE=${{ vars.BIBER_IMAGE }}:latest
