name: CI

on:
  push:
    branches:
      - main
  pull_request:

env:
  REGISTRY: ghcr.io

jobs:
  check:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set image name (lowercase)
        run: echo "BIBER_IMAGE=${{ env.REGISTRY }}/$(echo '${{ github.repository }}/biber' | tr '[:upper:]' '[:lower:]'):latest" >> $GITHUB_ENV

      - name: Pull biber image
        run: docker pull ${{ env.BIBER_IMAGE }}

      - name: Run format check and lint
        run: make ci BIBER_IMAGE=${{ env.BIBER_IMAGE }}
