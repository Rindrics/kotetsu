name: CI

on:
  push:
    branches:
      - main
  pull_request:

env:
  BIBER_IMAGE: ghcr.io/${{ github.repository }}/biber:latest

jobs:
  check:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Pull biber image
        run: docker pull ${{ env.BIBER_IMAGE }}

      - name: Run format check and lint
        run: make ci BIBER_IMAGE=${{ env.BIBER_IMAGE }}
